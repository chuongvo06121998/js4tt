<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <section>
        <div class="container">
            <div class="row mt-5 ">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header ">
                            <h2> bài 5 nhập số ngày tháng
                            </h2>
                        </div>
                        <div class="card-body">
                            <label for="">Số 1</label>
                            <input type="text" class="form-control" id="so_1">
                        </div>
                        <div class="card-body">
                            <label for="">Số 2</label>
                            <input type="text" class="form-control" id="so_2">
                        </div>
                        <div class="card-body">
                            <label for="">Số 3</label>
                            <input type="text" class="form-control" id="so_3">
                        </div>
                        <button class="btn btn-success" id="btnSapXep"> Sap xep</button>
                        <div class="card-footer text-muted pt-3 mt-2" id="XapSep">
                        </div>
                        <div class="card-footer text-muted pt-3 mt-2" id="XapSep_2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row mt-5 ">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header ">
                            <h2> bài 6 nhập số ngày tháng hợp lệ
                            </h2>
                        </div>
                        <div class="card-body">
                            <label for="">nhập tháng</label>
                            <input type="text" class="form-control" id="thang_1">
                        </div>
                        <div class="card-body">
                            <label for="">Nhập năm</label>
                            <input type="text" class="form-control" id="nam_1">
                        </div>

                        <button class="btn btn-success" id="btnTinhNgay"> Tính Ngày</button>
                        <div class="card-footer text-muted pt-3 mt-2" id="TinhNgay">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row mt-5 ">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header ">
                            <h2> bài 8 nhập số đếm
                            </h2>
                        </div>
                        <div class="card-body">
                            <label for="">nhập số đếm </label>
                            <input type="text" class="form-control" id="dem_1">
                        </div>

                        <button class="btn btn-success" id="btnDocSo"> Dộc số </button>
                        <div class="card-footer text-muted pt-3 mt-2" id="docSo">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row mt-5 ">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header ">
                            <h2> bài 6 nhập số ngày tháng hợp lệ
                            </h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="sinhVien1">Sinh viên 1:</label>
                                <input id="tenSv1" type="text" placeholder="Nhập tên" />
                                <input id="x_1" type="text" placeholder="Nhập tọa độ X" />
                                <input id="y_1" type="text" placeholder="Nhập tọa độ Y" />
                            </div>
                            <div class="form-group">
                                <label for="sinhVien2">Sinh viên 2:</label>
                                <input id="tenSv2" type="text" placeholder="Nhập tên" />
                                <input id="x_2" type="text" placeholder="Nhập tọa độ X" />
                                <input id="y_2" type="text" placeholder="Nhập tọa độ Y" />
                            </div>
                            <div class="form-group">
                                <label for="sinhVien3">Sinh viên 3:</label>
                                <input id="tenSv3" type="text" placeholder="Nhập tên" />
                                <input id="x_3" type="text" placeholder="Nhập tọa độ X" />
                                <input id="y_3" type="text" placeholder="Nhập tọa độ Y" />
                            </div>
                            <div class="form-group">
                                <label for="sinhVien3">Trường học</label>
                                <input id="x_4" type="text" placeholder="Nhập tọa độ X" />
                                <input id="y_4" type="text" placeholder="Nhập tọa độ Y" />
                            </div>
                        </div>


                        <button class="btn btn-success" id="btnTim"> Tím</button>
                        <div class="card-footer text-muted pt-3 mt-2" id="TimN">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="./js.js"></script>
</body>

</html>
